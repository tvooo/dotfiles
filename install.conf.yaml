- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.env.sh: env.sh
    ~/.aliases.sh: aliases.sh
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.doom.d: doom.d
    ~/.timacs: timacs
    ~/.config/bspwm/bspwmrc: bspwmrc
    ~/.config/sxhkd/sxhkdrc: sxhkdrc
    ~/.config/polybar/config: polybar-config
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/compton.conf: compton.conf
    ~/.local/share/rofi/themes/tim.rasi: tim.rasi

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clone https://github.com/hlissner/doom-emacs ~/.emacs.d && ~/.emacs.d/bin/doom refresh, Installing Emacs Doom]
    - [touch ~/.host.sh, Ensure host.sh exists]
    - [
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended,
        Installing oh-my-zsh,
      ]
